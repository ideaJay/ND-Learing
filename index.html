<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/form.css">
    <script type="text/javascript" src="./js/array.js"></script>  
    <script type="text/javascript" src="./js/element.js"></script>  
    <script type="text/javascript" src="./js/main.js"></script>  
    <script type="text/javascript" src="./js/ajax.js"></script>
    <script type="text/javascript" src="./js/pager.js"></script>  
    <script type="text/javascript" src="./js/form.js"></script>  
   

</head>
<body>
    <nav class="l-sider">
        <header class="logo-box">
            <a href="###" class="logo" title="101" >
            </a>
        </header>
        <div class="courses-box">
            <div class="courses-title">课程列表</div>
            <ul class="courses-list" id="courses-list">
                <li class='ui-sel'>
                    <a href="###" class="courses-item ">全部课程</a>
                </li>
                <li >
                    <a href="###" class="courses-item">课程一:静夜思</a>
                </li>
                <li >
                    <a href="###" class="courses-item">课程二:红军长征</a>
                </li>
                <li >
                    <a href="###" class="courses-item">课程三:活字印刷术</a>
                </li>
                <li>
                    <a href="###" class="courses-item">课程四:郑和下西洋</a>
                </li>
                <li >
                    <a href="###" class="courses-item">课程五:梦想之家</a>
                </li>
             
            </ul>
        </div>
    </nav>
    <div class="l-content" id="l-content">
        <header class="l-top">
            <div class="user-info">
                <div class="user-info__item">
                    <span class="icon icon--usr"></span>
                    <span class="user-info__txt">用户:王小明</span>
                </div>
                <div class="user-info__item">
                    <span class="icon icon--id"></span>
                    <span class="user-info__txt">身份:学生</span>
                </div>
            </div>
            <div class="extend">
                <button class="btn btn-pack">设备选择</button>
                <!-- <span class="extend__txt">
                    设备选择
                </span>
                <span class="icon icon--pull"></span> -->
            </div>
        </header>
        <div class="l-main">
            <header class="l-main__hd">
                <ul class="tab" id="tab">
                    <li class="tab__item tab--sel">
                        <!-- <a href="###" class="tab__item__txt">我的作品</a> -->
                        我的作品
                    </li>
                    <li class="tab__item">
                        班级作品
                        <!-- <a href="###" class="tab__item__txt"></a> -->
                    </li>
                </ul>
                <div class="btn-group">
                    <!--TODO--按钮之间有间距-->
                    <button class="btn btn-group__item mr20">
                        <span class="icon icon--submit"></span>
                        提交作品
                    </button>
                    <button id="new-work" class="btn btn-group__item">
                        <span class="icon icon--new"></span>
                        新建作品
                    </button>
                </div>
            </header>
            <div class="l-main__bd" id="l-main__bd">
                <div class="search">
                    <div class="search__main">
                        <input type="text" placeholder="搜索资源..." id="search__value">
                        <i class="icon icon--search"></i>
                    </div>
                    <button class="btn search__btn" id='search__btn'>搜索</button>
                </div>
                <div class="car-main" id="car-main">
                    
                    <div class="clear"></div>
                </div>
            </div>
          
            <div class="l-main-ft">
                <div class="page" id="page">
                    <!-- <a href="###" class="page__item"><</a>
                    <a href="###" class="page__item sel">1</a>
                    <a href="###" class="page__item">2</a>
                    <a href="###" class="page__item">3</a>
                    <a href="###" class="page__item">4</a>
                    <a href="###" class="page__item">5</a>
                    <a href="###" class="page__item">...</a>
                    <a href="###" class="page__item">100</a>
                    <a href="###" class="page__item">></a> -->
                </div>
            </div>
        </div>  
    </div>
    <div class="l-pop--new pop-window" id="l-new-work" >
        <form id="work--form"> 
            <header class="pop--title">
                <span class="pop--title__txt">新建作品</span>
                <span class="icon icon--close" id="work-close"></span>
            </header>
            <div class="pop-new__content">    
                <table class="content--table">
                    <tbody>
                        <tr>
                            <th>资源名称</th>
                            <td>
                                <input type="text" id="res--name" class="content-box" validator="required">
                            </td>
                        </tr>

                        <tr>
                            <th>作者</th>
                            <td>
                                <div class="auth-box content-box" validator="box_required" id="auth-box">
                                    <div class="auth__item">
                                        <span class="auth__name">李明</span>
                                        <i class="icon icon--auth--delete"></i>
                                    </div>
                                    <div class="auth__item">
                                        <span class="auth__name">张三丰</span>
                                        <i class="icon icon--auth--delete"></i>
                                    </div>
                                    <div class="auth__item">
                                        <span class="auth__name">吴老二</span>
                                        <i class="icon icon--auth--delete"></i>
                                    </div>
                                    <div class="auth__item">
                                        <span class="auth__name">李四</span>
                                        <i class="icon icon--auth--delete"></i>
                                    </div>
                                    <div class="auth__item">
                                        <span class="auth__name">周杰伦</span>
                                        <i class="icon icon--auth--delete"></i>
                                    </div>
                                    <div class="auth__item">
                                        <span class="auth__name">斯琴</span>
                                        <i class="icon icon--auth--delete"></i>
                                    </div>
                                    <div class="auth__item">
                                        <span class="auth__name">王小二</span>
                                        <i class="icon icon--auth--delete"></i>
                                    </div>
                                    <div class="clear"></div>
                                    <button class="btn btn--auth--add" type="button" id="new-auth">
                                        <span class="icon icon--auth--add"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>配图</th>
                            <td>
                                <a href="javascript:void(0)" class="btn btn--upload non-under" id="file-upload">
                                    <input type="file" class="input--hidden" id="input-file" validator="required">
                                    <span>点击上传图片</span>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <!-- TODO--滚动条未处理 -->
                            <th>简介</th>
                            <td><textarea validator="tooLong|required" class="content-box">《真实世界-泰会玩》第三站，我们来到清迈，清迈素有泰北玫瑰之称。二因他农山则是这座小城一道亮丽风景线。</textarea></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pop--new__ft">
                <button  type="button" class="btn btn--confirm" id="work-submit" submit >确定提交</button>
                <p class="tip--txt">提交后显示在班级作品区</p>
            </div>
        </form>
    </div>

    <div class="l-pop--class pop-window" id="l-new-class">
        <header class="pop--title">
            <span class="pop--title__txt">班级成员</span>
            <span class="icon icon--close" id="class-close"></span>
        </header>
        <div class="class--box">
            <div class="select-box">
                <div class="search--bar">
                    <input type="text">
                    <i class="icon icon--search"></i>
                </div>
                <div class="name-list" id="name-list">
                    <ul>
                        <li class="name__item">李明</li>
                        <li class="name__item">张三丰</li>
                        <li class="name__item sel">吴老二</li>
                        <li class="name__item">斯琴高娃</li>
                        <li class="name__item">周杰伦</li>
                        <li class="name__item">吴克群</li>
                        <li class="name__item">霍建华</li>
                        <li class="name__item">涨涨站</li>
                        <li class="name__item">李连杰</li>
                        <li class="name__item">王宝强</li>

                    </ul>
                </div>
            </div>
            <div class="operate-box">
                <div class="oper--btn--group">
                        <button class="btn btn--stu-add" id="add-auth">添加</button>
                        <button class="btn btn--stu-delete btn--forbidden" id="delete-auth">删除</button>
                </div>
            </div>
            <div class="select-box">
                <div class="name-list" >
                    <ul id="sel-name">
                        
                    </ul>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <footer class="pop--ft">
            <button class="btn btn-stu-confirm" id="class-submit">确定</button>
        </footer>
    </div>
</body>

<!--car-item-填充模板-->
<script type="text/html" id="theTemplate">
    <li >
        <div class="car-item">
            <div class="car-box">
                    <div class="car-item__bd">
                        <img src="imgsrc" alt="" class="car-item__pic">
                        <div class="car-item__info">
                            <i class="icon icon--name"></i>
                            <div class="card-item__name">authName</div>
                            <div class="car-item__date">datetime</div>
                        </div>
                    </div>
                    <div class="car-item__btns">
                        <button class="btn car-btn">
                            <i class="icon icon--edit"></i>
                            <span class="btn__text">编辑</span>
                        </button>
                        <button class="btn car-btn">
                            <i class="icon icon--play"></i>
                            <span class="btn__text">播放</span>
                        </button>
                        <button class="btn car-btn">
                            <i class="icon icon--delete"></i>
                            <span class="btn__text">删除</span>
                        </button>
                    </div>
            </div>
            <div class="car-item__ft">
                    <span class="car-item__ft__txt">workName</span>
            </div>
        </div>
    </li>
</script>

<script type="text/html" id="authTemplate">
    <div class="auth__item">
        <span class="auth__name">authName</span>
        <i class="icon icon--auth--delete"></i>
    </div>
</script>
</html>
